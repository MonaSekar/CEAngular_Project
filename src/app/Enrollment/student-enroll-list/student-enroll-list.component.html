<header *ngIf="userLoggedIn" class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow mb-3"
    style="background-color:#00008B;height:50px">
    <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
        <nav class="navbar" style="color:white;font-size:15px;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color:white;font-size:25px;">
                        {{this.currUser.userName}}
                    </a>
                </li>
                <li class="nav-item" style="padding-left:1210px">

                    <form class="form-inline">
                        <button type="submit" (click)="SLogout()" class="nav-link btn btn-link"
                            style="color:white;font-size:25px;">
                            <span onmouseover="this.style.backgroundColor = 'orange'"
                                onmouseout="this.style.backgroundColor = 'transparent'">
                                Logout
                            </span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<h1 class="display-4"
    style="color:#00008B;font-weight:bold;font-family:Georgia, 'Times New Roman', Times, serif; margin-top:30px">Your
    Courses</h1>

<p *ngIf="noEnrs==true" style="width:fit-content;background-color:palevioletred;color:black;font-size:15px">
    No Erollments fount
</p>



<div *ngIf="noEnrs == false">
    <!-- @if (ViewBag.StudentEnrListEmpty == null)
{ -->
    <p
        style="width:fit-content;background-color:orangered;color:black;font-size:25px;font-weight:bold;border:1px;border-color:black;float:right">
        Total Credits : {{totalCreds}}
    </p>

    <table class="table">
        <thead>
            <tr>
                <th>
                    Date of Enrollment
                </th>
                <th>
                    Course ID
                </th>
                <th>
                    Course Title
                </th>
                <th>
                    Course Credits
                </th>
                <th>
                    <!-- IsCreditsModified -->
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of EnrsOfStudent">
                <td>
                    {{item.enrollmentDate | date}}
                </td>
                <td>
                    {{item.courseId}}
                </td>
                <td>
                    {{item.course.courseTitle}}
                </td>
                <td>
                    {{item.course.courseCredits}}
                </td>
                <td>
                    <span *ngIf="item.isCreditsModified == true">
                        <img src="../../../assets/Images/revised.jpg" height="40px" width="80px" />
                    </span>
                    <span *ngIf="item.isCreditsModified != true">
                        <span height="40px" width="80px"></span>
                    </span>
                </td>
                <td>
                    <a (click)="unenrollConf(item.enrollmentId)" style="color:red">Unenroll</a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
<br />

<a style="color:#00008B" [routerLink]="['/Enroll']">Back to Enrollment Form</a>

<header *ngIf="userLoggedIn" class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow mb-3"
    style="background-color:#00008B;height:50px">
    <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
        <nav class="navbar" style="color:white;font-size:15px;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color:white;font-size:25px;">
                        {{this.currUser.userName}}
                    </a>
                </li>
                <li class="nav-item" style="padding-left:1210px">

                    <form class="form-inline">
                        <button type="submit" (click)="ALogout()" class="nav-link btn btn-link"
                            style="color:white;font-size:25px;">
                            <span onmouseover="this.style.backgroundColor = 'orange'"
                                onmouseout="this.style.backgroundColor = 'transparent'">
                                Logout
                            </span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>


<h1 class="display-4"
    style="color:#00008B;font-weight:bold;font-family:Georgia, 'Times New Roman', Times, serif; margin-top:30px">Edit
    Course Details
</h1>
<img src="../../../assets/Images/undraw_Updated_re_u4yh.png" width="700" height="500" style="float:left" />

<div class="row">
    <form [formGroup]="CourseEditForm_" (ngSubmit)="Submit(CourseEditForm_)">
        <label>Course Title</label> 
        <input type="text" id="cTitle" formControlName=""/>       
    </form>


    <a style="color:#00008B;margin-left:200px" [routerLink]="['/AdminCoursesList']">Back to Courses List</a>
</div>

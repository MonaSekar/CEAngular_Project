<header *ngIf="userLoggedIn" class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow mb-3"
    style="background-color:#00008B;height:50px">
    <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
        <nav class="navbar" style="color:white;font-size:15px;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color:white;font-size:25px;">
                        {{this.currUser.userName}}
                    </a>
                </li>
                <li class="nav-item" style="padding-left:1210px">

                    <form class="form-inline">
                        <button type="submit" (click)="ALogout()" class="nav-link btn btn-link"
                            style="color:white;font-size:25px;">
                            <span onmouseover="this.style.backgroundColor = 'orange'"
                                onmouseout="this.style.backgroundColor = 'transparent'">
                                Logout
                            </span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>


<h1 class="display-4"
    style="color:#00008B;font-weight:bold;font-family:Georgia, 'Times New Roman', Times, serif; margin-top:30px">Modify
    Course Details</h1>
<img src="../../../assets/Images/undraw_Updated_re_u4yh.png" width="700" height="500" style="float:left" />

<div class="row">
    <div style="text-align:left;margin-top:50px;font-size:20px;">

        <form [formGroup]="CourseEditForm" (ngSubmit)="Submit(CourseEditForm)"
            style="margin-left: 200px;width: 400px;">

            <!-- oninvalid="alert('Course Title can contain only alphabets. If numbers are required, use roman numerals.');"
                    pattern="^[a-zA-Z\s]*$" -->

            <div>
                <label class="control-label" style="font-weight:bold">Course Title</label>
                <input class="form-control" type="text" id="courseTitle" formControlName="courseTitle" [(ngModel)]="courseResult.courseTitle"/>


                <!-- <p *ngIf="(CourseEditFormControl['courseTitle'].touched) && CourseEditFormControl['courseTitle'].errors?.['required']"
                    style="width:fit-content;color:black;font-size:15px">
                    <span style="background-color:palevioletred">
                        * </span>
                </p>
                <p *ngIf="(CourseEditForm['courseTitle'].touched) && ( CourseEditForm.get('courseTitle').errors?.['minlength'] || CourseEditForm.get('courseTitle').errors?.['maxlength'] )"
                    style="width:fit-content;color:black;font-size:15px">
                    <span style="background-color:palevioletred">
                        Course Title can be maximum 30 characters</span> [(ngModel)]="courseResult.courseCredits"
                </p> -->
            </div>

            <div class="form-group">
                <label class="control-label" style="font-weight:bold">Course Credits</label>
                <input class="form-control" id="courseCredits" formControlName="courseCredits" type="number" min="1"
                    max="6" required />


                <!-- <p *ngIf="(CourseEditFormControl['courseCredits'].touched) && CourseEditFormControl['courseCredits'].errors?.['required']"
                    style="width:fit-content;color:black;font-size:15px">
                    <span style="background-color:palevioletred">
                        * </span>
                </p>

                <p style="width:fit-content;color:black;font-size:15px">
                    <span style="background-color:palevioletred"
                        *ngIf="(CourseEditForm['courseCredits'].touched) && ( CourseEditForm.get('courseCredits').errors?.['min'] || CourseEditForm.get('courseCredits').errors?.['max'] )">
                        Credits can range from 1 to 6.</span>
                </p> -->
            </div>
            <br />
            <div class="form-group">
                <button type="submit" value="Save" class="btn btn-primary"
                    style="background-color:green;border-color:green">Save</button>
            </div>
        </form>
    </div>
</div>
<br />
<div>
    <a style="color:#00008B;margin-left:200px" [routerLink]="['/AdminCoursesList']">Back to Courses List</a>
</div>

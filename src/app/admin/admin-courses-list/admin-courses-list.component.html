<header *ngIf="userLoggedIn"
    class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow mb-3"
    style="background-color:#00008B;height:50px">
    <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
        <nav class="navbar" style="color:white;font-size:15px;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color:white;font-size:25px;">
                        {{this.currUser.userName}}
                    </a>
                </li>
                <li class="nav-item" style="padding-left:1210px">

                    <form class="form-inline">
                        <button type="submit" (click) ="ALogout()"
                            class="nav-link btn btn-link" style="color:white;font-size:25px;">
                            <span onmouseover="this.style.backgroundColor = 'orange'"
                                onmouseout="this.style.backgroundColor = 'transparent'">
                                Logout
                            </span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<h1 class="display-4" style="color:#00008B;font-weight:bold;font-family:Georgia, 'Times New Roman', Times, serif; margin-top:30px">Course Details</h1>

<table class="table" style="width:90%;margin:auto;">
        <thead class="thead-dark">
            <tr>
                <th>
                    Course ID
                </th>
                <th>
                    Course Title                
                </th>
                <th>
                    Course Credits
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let item of ExistingCourses">
                    <td>
                        {{item.courseId}}
                    </td>
                    <td>
                        {{item.courseTitle}}
                    </td>
                    <td>
                        {{item.courseCredits}}
                    </td>
                    <td>
                        <a (click)="modifyCourse(item.courseId)" style="color:orangered">Modify</a> 
                    </td>
                </tr>
            
        </tbody>
    </table>
    <br />
    <a [routerLink]="['/AdminCourseCount']" style="color:#00008B">View Enrollments Count</a>
